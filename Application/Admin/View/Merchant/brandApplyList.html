			<div >
				<h4><i class="fa fa-angle-right"></i> 申请记录</h4>
				<table id="Table-Result" class="table table-strtable table-striped table-bordered table-condensed">
                              <thead>
                              <tr>
                                <th>商户名称</th>
								<th>商户ID</th>
								<th>联系电话</th>
								<th>申请品牌</th>
								<th>处理状态</th>
								<th><i class=" fa fa-eye"></i>查看申请</th>
                              </tr>
                              </thead>
                              <tbody>
								<volist name='applyList' id='apply' key='kc' >
									<tr class="list-users">
										<td>{$apply.mer_name}</td>
										<td>{$apply.mer_id}</td>
										<td>{$apply.herader_phone}</td>
										<td>{$apply.brand_name}</td>
										<if condition="($apply.is_handle eq 0)">
											<td>等待处理</td>
										<elseif condition="($apply.is_handle eq 1)"/>
											<td>同意</td>
										<else />
											<td>拒绝</td>
										</if>
										<td>
											<button class="btn btn-warning btn-xs view-detail"  value="{$apply.id}"><i class="fa fa-eye"></i>查看</button>
										</td>
									</tr>
								</volist>
                             </tbody>
</table>
