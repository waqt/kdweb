<link rel="stylesheet" href="__ASSETS__/css/tcdPageCode.css"/>
	   			<div class="span9">
					<div class="row-fluid">
						<div class="page-header">
							<h3>
								商户管理 <small>品牌授权申请</small>
							</h3>
						</div>
						<table id="Table-Result" class="table table-strtable table-striped table-bordered table-condensed">
                              <thead>
                              <tr>
                                <th>商户名称</th>
								<th>商户ID</th>
								<th>申请时间</th>
								<th>申请品牌</th>
								<th>处理状态</th>
								<th><i class=" fa fa-eye"></i>查看申请</th>
                              </tr>
                              </thead>
                              <tbody>
								<volist name='applyList' id='apply' key='kc' >
									<tr class="list-users">
										<td>{$apply.mer_name}</td>
										<td>{$apply.mer_id}</td>
										<td>{$apply.apply_date}</td>
										<td>{$apply.brand_name}</td>
										<if condition="($apply.is_handle eq 0)">
											<td>等待处理</td>
										<elseif condition="($apply.is_handle eq 1)"/>
											<td>同意</td>
										<else />
											<td>拒绝</td>
										</if>
										<td>
											<button class="btn btn-warning btn-xs view-apply-detail" value="{$apply.id}" mer="{$apply.mer_id}"><i class="fa fa-eye"></i>查看</button>
										</td>
									</tr>
								</volist>
                             </tbody>
						</table>
                  		<div id="Pagination" class="tcdPageCode">
                          	
                          </div> 
					</div>
				</div>
		</div>
<script src="__ASSETS__/js/jquery.page.js"></script>
<script type="text/javascript" language="javascript">	
     $(".view-apply-detail").click(function() { 
           	$("#wrapper").load("__MODULE__/BrandAuth/detail",{apply_id: $(this).val(), mer_id: $(this).attr("mer")});
       });


	$(function(){
		//这是一个非常简单的demo实例，让列表元素分页显示
		//回调函数的作用是显示对应分页的列表项内容
		//回调函数在用户每次点击分页链接的时候执行
		//参数page_index{int整型}表示当前的索引页
		var totalpage = {$pages};
		var current = {$current};
    	$(".tcdPageCode").createPage({
        	pageCount:totalpage,
        	current:current,
        	backFn:function(p){
            	loadpage(p);
        	}
    	});

	});

	function loadpage(p){
		$("#wrapper").load("__MODULE__/BrandAuth/lists",{page:p});
	}

</script>
