    function validate() { //
    	var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/; 
		var account = $("#account").val();
     	var password = $("#password").val();
     	var repassword = $("#repassword").val();
     	var saleor_name = $("#saleor_name").val();
     	var phone = $("#phone").val();
     	var address = $("#address").val();
     	if(account == ""){
     			$("#account").tips({
					side : 2,
					msg : '用户名不得为空',
					bg : '#AE81FF',
					time : 3
				});
				return false;
     	}else if(!myreg.test(account)){
     		    $("#account").tips({
					side : 2,
					msg : '请使用手机号作为用户名',
					bg : '#AE81FF',
					time : 3
				});
				return false;
     	}
     	else if(password.length <6){
     			$("#password").tips({
					side : 2,
					msg : '密码不得小于6位',
					bg : '#AE81FF',
					time : 3
				});
				return false;
     	}else if(repassword != password){
     			$("#repassword").tips({
					side : 2,
					msg : '输入的密码不一致',
					bg : '#AE81FF',
					time : 3
				});
				return false;
     	}else if(phone == ""){
     			$("#phone").tips({
					side : 2,
					msg : '请输入销售商联系电话',
					bg : '#AE81FF',
					time : 3
				});
				return false;
     	}
     	else if(saleor_name == ""){
     			$("#saleor_name").tips({
					side : 2,
					msg : '请输入销售商名称',
					bg : '#AE81FF',
					time : 3
				});
				return false;
     	}else if(address == ""){
     			$("#address").tips({
					side : 2,
					msg : '请输入销售商地址',
					bg : '#AE81FF',
					time : 3
				});
				return false;
     	}
    }
